<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      loadScript('https://telegram.org/js/telegram-web-app.js')
        .then(() => {
          const app = window.Telegram.WebApp;

          // Проверяем наличие данных
          console.log(app); // Проверка
          if (app && app.initDataUnsafe && app.initDataUnsafe.user) {
            const user = app.initDataUnsafe.user;
            const username = user.username || "Неизвестный пользователь";
            document.getElementById('username').innerText = `Ваше имя пользователя: ${username}`;
          } else {
            document.getElementById('username').innerText = "Не удалось получить имя пользователя.";
          }

          // Изменение цвета фона в зависимости от темы
          if (app && app.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#1c1c1c';
            document.body.style.color = '#ffffff';
          } else {
            document.body.style.backgroundColor = '#ffffff';
            document.body.style.color = '#000000';
          }
        })
        .catch(error => {
          console.error("Ошибка загрузки скрипта:", error);
        });
    </script>
</head>
<body>
<h1>Добро пожаловать!</h1>
<h2 id="username">Загрузка...</h2>
</body>
</html>
