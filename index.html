<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
      // Функция для загрузки скрипта
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }
      function checkDebugging() {
        const originalLocation = window.location.href;

        // Проверка, если URL меняется
        window.addEventListener('popstate', () => {
          if (window.location.href !== originalLocation) {
            window.location.href = originalLocation;
            alert("Нельзя подсматривать!");
          }
        });

        // Проверка на изменение хеша
        window.addEventListener('hashchange', () => {
          if (window.location.href !== originalLocation) {
            window.location.href = originalLocation;
            alert("Нельзя подсматривать!");
          }
        });
      }
      loadScript('https://telegram.org/js/telegram-web-app.js')
        .then(() => {
          const app = window.Telegram.WebApp;

          console.log(app);
          if (app && app.initDataUnsafe && app.initDataUnsafe.user) {
            const user = app.initDataUnsafe.user;
            const username = user.username || "Unknown user";
            const locale = app.initDataUnsafe.user.language_code;

            const greeting = (locale === 'en') ? `Welcome, ${username}!` : `Добро пожаловать, ${username}!`;

            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount = parseInt(visitCount) + 1;
            localStorage.setItem('visitCount', visitCount);

            document.getElementById('username').innerText = `${greeting} Вы посетили нас ${visitCount} раз(а).`;
          } else {
            document.getElementById('username').innerText = "Не удалось получить имя пользователя.";
          }

          if (app && app.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#1c1c1c';
            document.body.style.color = '#ffffff';
          } else {
            document.body.style.backgroundColor = '#ffffff';
            document.body.style.color = '#000000';
          }

          checkDebugging();
        })
        .catch(error => {
          console.error("Ошибка загрузки скрипта:", error);
        });
    </script>
</head>
<body>
<h1>Добро пожаловать!</h1>
<h2 id="username">Загрузка...</h2>
</body>
</html>
