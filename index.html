<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать!</h1>
<h2 id="username">Загрузка...</h2>

<script>
  // Инициализация Telegram Web App
  const app = window.Telegram.WebApp;

  // Выводим данные инициализации в консоль для отладки
  console.log(app.initDataUnsafe);

  // Проверка на наличие данных о пользователе
  if (app.initDataUnsafe && app.initDataUnsafe.user) {
    const user = app.initDataUnsafe.user;
    const username = user.username || "Неизвестный пользователь"; // Если имени пользователя нет, выводим сообщение
    document.getElementById('username').innerText = `Ваше имя пользователя: ${username}`;
  } else {
    document.getElementById('username').innerText = "Не удалось получить имя пользователя.";
  }

  // Изменение цвета фона в зависимости от темы
  if (app.colorScheme === 'dark') {
    document.body.style.backgroundColor = '#1c1c1c';
    document.body.style.color = '#ffffff';
  } else {
    document.body.style.backgroundColor = '#ffffff';
    document.body.style.color = '#000000';
  }
</script>
</body>
</html>
